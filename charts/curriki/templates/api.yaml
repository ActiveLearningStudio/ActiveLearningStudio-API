        - name: nfs-volume
          mountPath: /var/www/html/storage
        envFrom:
        - secretRef:
            name: api-env
        command:
        - /bin/sh
        - -c
        - |
          apache2ctl -D FOREGROUND
      volumes:
      - name: api-env
        secret:
          secretName: api-env
      - name: nfs-volume
        nfs:
          server: 192.46.218.167
          path: /mnt/storage
