---
apiVersion: batch/v1
kind: Job
metadata:
  name: migrations
spec:
  template:
    spec:
      containers:
      - name: migration
        image: quay.io/curriki/api:stage
        imagePullPolicy: Always
        command: 
        - /bin/sh
        - -c
        - php /var/www/html/artisan migrate --force
        volumeMounts:
        - name: api-env
          mountPath: /var/www/html/.env
          subPath: .env
        - name: nfs-volume
          mountPath: /var/www/html/storage
        envFrom:
        - secretRef:
            name: api-env
      restartPolicy: Never
      volumes:
      - name: api-env
        secret:
          secretName: api-env
      - name: nfs-volume
        nfs:
          server: 192.46.218.167
          path: /mnt/storage
          readOnly: no
  backoffLimit: 4


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-queue
  labels:
    app: {{ .Release.Name }}-queue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}-queue
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-queue
    spec:
      containers:
      - name: queue
        image: quay.io/curriki/api:stage
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        command: 
        - /bin/sh
        - -c
        - php /var/www/html/artisan queue:work --timeout=0
        volumeMounts:
        - name: api-env
          mountPath: /var/www/html/.env
          subPath: .env
        - name: nfs-volume
          mountPath: /var/www/html/storage
        envFrom:
        - secretRef:
            name: api-env
      volumes:
      - name: api-env
        secret:
          secretName: api-env
      - name: nfs-volume
        nfs:
          server: 192.46.218.167
          path: /mnt/storage
          readOnly: no