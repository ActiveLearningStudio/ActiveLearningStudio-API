---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-client
  labels:
    app: {{ .Release.Name }}-client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}-client
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-client
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: client
        image: {{ .Values.image.clientrepo}}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: client-env-local
          mountPath: /usr/share/nginx/html/.env
          subPath: .env
        volumeMounts:
        - name: client-env-script
          mountPath: /usr/share/nginx/html/runtime-env.js
          subPath: runtime-env.js
        envFrom:
        - configMapRef:
            name: client-env
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 20Mi
          
      volumes:
      - name: client-env
        configMap:
          name: client-env
      - name: client-env-local
        configMap:
          name: client-env-local
      - name: client-env-script
        configMap:
          name: client-env-script

