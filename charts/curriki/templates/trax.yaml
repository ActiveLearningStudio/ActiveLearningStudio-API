---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-trax
  labels:
    app: {{ .Release.Name }}-trax
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{ .Release.Name }}-trax
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-trax
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      # initContainers:
      #   - name: init-container
      #     image: quay.io/curriki/trax:latest
      #     command: [ "/bin/bash", "-c", "cd /var/www/html/storage && mkdir -p framework/views && mkdir -p framework/sessions && mkdir -p framework/cache/data && mkdir -p framework/testing && mkdir -p logs && mkdir -p app/public" ]
      #     volumeMounts:
      #       - mountPath: /var/www/html/storage
      #         name: trax-storage
      containers:
      - name: trax
        image: {{ .Values.image.traxrepo}}
        imagePullPolicy: Always
        ports:
        - containerPort: 6900
        readinessProbe:
          tcpSocket:
            port: 6900
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 6900
          initialDelaySeconds: 15
          periodSeconds: 20
        volumeMounts:
        - name: trax-env
          mountPath: /var/www/html/.env
          subPath: .env
        - name: nfs-volume
          mountPath: /var/www/html/storage
        envFrom:
        - secretRef:
            name: trax-env
        resources:
          limits:
            cpu: 400m
            memory: 750Mi
          requests:
            cpu: 50m
            memory: 100Mi
      volumes:
      # - name: trax-storage
      #   emptyDir: {}
      - name: trax-env
        secret:
          secretName: trax-env
          items:
            - key: trax-env-secret
              path: .env
      - name: nfs-volume
        nfs:
          server: {{ .Values.nfsServer }}
          path: /mnt/traxstorage
          readOnly: no



---
apiVersion: v1
kind: Service
metadata:
  name: trax-svc
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 6900
  selector:
    app: {{ .Release.Name }}-trax

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-trax
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-trax
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50