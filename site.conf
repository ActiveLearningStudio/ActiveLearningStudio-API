DocumentRoot /var/www/html/public
<VirtualHost *:80>
  <Directory /var/www/html/public>
    Options FollowSymLinks
    AllowOverride All
    Header always unset X-Frame-Options
    Header set X-Frame-Options "ALLOW-FROM multitenancy.currikistudio.org"
    Header set Content-Security-Policy "frame-ancestors multitenancy.currikistudio.org"
  </Directory>
</VirtualHost>
