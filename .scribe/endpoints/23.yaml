      title: 'Get Education Level'
      description: 'Get a list of all education level.'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters:
      suborganization_id:
        name: suborganization_id
        description: 'The ID of the suborganization.'
        required: true
        example: 1
        type: integer
        custom: []
      suborganization:
        name: suborganization
        description: 'The Id of a suborganization'
        required: true
        example: '1'
        type: string
        custom: []
    queryParameters: []
    bodyParameters:
      size:
        name: size
        description: 'Must not be greater than 255.'
        required: false
        example: 236
        type: integer
        custom: []
      query:
        name: query
        description: 'Must not be greater than 255 characters.'
        required: false
