        type: string
        custom: []
      order_by_column:
        name: order_by_column
        description: 'Must be one of <code>order</code> or <code>name</code>.'
        required: false
        example: name
        type: string
        custom: []
      order_by_type:
        name: order_by_type
        description: 'Must be one of <code>asc</code>, <code>desc</code>, <code>ASC</code>, or <code>DESC</code>.'
