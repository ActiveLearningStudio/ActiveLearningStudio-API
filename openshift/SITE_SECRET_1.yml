  JDBC_PORT: "{{ POSTGRES_PORT }}"
  AUTH_REALM: "{{ AUTH_REALM }}"
  AUTH_RESOURCE: "{{ AUTH_RESOURCE }}"
  AUTH_SECRET: "{{ AUTH_SECRET }}"
  AUTH_HOST_NAME: "{{ AUTH_HOST_NAME }}"
  AUTH_PORT: "{{ AUTH_PORT }}"
  AUTH_SSL: "{{ AUTH_SSL }}"
  AUTH_REALM: "{{ AUTH_REALM }}"
  AUTH_URL: "{{ AUTH_URL }}"
  EMAIL_HOST: "{{ EMAIL_HOST_NAME }}"
  EMAIL_PORT: "{{ EMAIL_PORT }}"
  EMAIL_FROM: "{{ EMAIL_FROM }}"
  EMAIL_SSL: "{{ EMAIL_SSL }}"
