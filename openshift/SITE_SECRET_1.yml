  EMAIL_PASSWORD: "{{ EMAIL_PASSWORD }}"
  SSL_PASSTHROUGH: "{{ SSL_PASSTHROUGH | lower() | default(false) }}"
  SSL_KEYSTORE_PATH: "{{ SSL_KEYSTORE_PATH }}"
  SSL_CERT_PATH: "{{ SSL_CERT_PATH }}"
